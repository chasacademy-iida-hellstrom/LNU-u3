<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>BAD REPUTATION DJS</title>
  </head>
  <body>
    <div class="container">
      <header>BAD REPUTATION DJS</header>
      <nav></nav>
      <main>
        <nav class="col-1">
          <ul id="menu2">
            <li><a href="index.html">Start</a></li>
            <li><a href="info.html">Vilka är vi?</a></li>
            <li><a href="kommande.html">Kommande spelningar</a></li>
            <li><a href="kontakt.html">Kontakta oss!</a></li>
          </ul>
        </nav>
        <section class="col-2">
          <div class="picdiv">
            <form
              name="formular"
              id="formular"
              method="post"
              action="mailto:info@purslanerecords.com"
            >
              <label for="namn">Ditt namn:</label><br />
              <!-- label för tillgänglighet! -->
              <input type="text" name="namn" id="namn" required /> <br /><br />
              <!-- här har jag lagt till required, så att formuläret ej går att 
              skicka om inte detta fält är ifyllt! -->

              <label for="telefon">Telefon:</label><br />
              <input type="text" name="telefon" id="telefon" /> <br /><br />

              <label for="beskrivning">Beskrivning: </label><br />
              <textarea
                name="beskrivning"
                id="beskrivning"
                cols="30"
                rows="6"
                placeholder="Beskriv ditt ärende här! "
              ></textarea>
              <br /><br />
              <!-- här har jag lagt till en platshållare, för att visa att en ska fylla i sitt ärende i den rutan -->

              <input type="submit" name="skicka" id="skicka" value="Submit" />

              <input type="reset" name="reset" id="reset" value="Reset" />
            </form>
          </div>
        </section>
      </main>

      <footer>
        <ul id="menu">
          <li>
            <a href="https://www.facebook.com/badreputationdjs" target="blank"
              >facebook</a
            >
          </li>
          <li>
            <a
              href="https://www.instagram.com/badreputation_djs/"
              target="blank"
              >instagram</a
            >
          </li>
          <li><a href="rapport.html">Rapport</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
